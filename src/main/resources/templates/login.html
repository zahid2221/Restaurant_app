<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
 crossorigin="anonymous">
</head>
<body>
    <section>
   <div class="container p-5">
        <div class="row">
         <div class="col-md-6-offset-md-3">
            <div class="card">
              <div class="card-header text-center fs-4"> Login page</div>
             
              <div class="card-body">   
                <form  action="UserLogin" method="post">
                <div class="mb-3">
                Enter Email: <input type="text" name="email" class="form-control">
                </div>              
                <div class="mb-3">
                Enter Password: <input type="text" name="password" class="form-control">
                </div>
                <button class="btn btn-primary col-md-12">Login</button>
                 <th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
                </form>           
              </div>
            </div>
          </div>
        </div>
     </div>
    </section>

   
</body>
</html>
